<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить комнату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавление комнаты</h2>
    <form th:action="@{/hotel-panel/rooms/add}" enctype="multipart/form-data" method="post" class="row g-3" th:object="${room}">
        <input type="hidden" name="hotelId" th:value="${hotelId}" />

        <div class="col-md-6">
            <label for="roomNumber" class="form-label">Номер комнаты:</label>
            <input type="text" class="form-control" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Тип номера:</label>
            <select class="form-select" id="status" name="roomType">
                <option value="">Любой</option>
                <option value="стандарт">Стандарт</option>
                <option value="люкс">Люкс</option>
                <option value="эконом">Эконом</option>
                <option value="семейный">Семейный</option>
                <option value="вип">Вип</option>
                <option value="бизнес">Бизнес</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bedCount" class="form-label">Количество кроватей:</label>
            <select class="form-select" id="bedCount" name="bedCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="pricePerNight" class="form-label">Цена за ночь:</label>
            <input type="number" step="0.01" class="form-control" id="pricePerNight" name="pricePerNight" th:field="*{pricePerNight}" required>
        </div>

        <div class="col-md-6">
            <label for="availability" class="form-label">Доступность:</label>
            <select class="form-select" id="availability" name="availability" th:field="*{availability}" required>
                <option value="true">Доступно</option>
                <option value="false">Не доступно</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="file1" class="form-label">Загрузить изображение 1</label>
            <input type="file" class="form-control" id="file1" name="file1">
        </div>
        <div class="mb-3">
            <label for="file2" class="form-label">Загрузить изображение 2</label>
            <input type="file" class="form-control" id="file2" name="file2">
        </div>
        <div class="mb-3">
            <label for="file3" class="form-label">Загрузить изображение 3</label>
            <input type="file" class="form-control" id="file3" name="file3">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/hotel-panel/info/{hotelId}(hotelId=${hotelId})}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
