<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список работников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список работников</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Отель</th>
            <th>Изменить отель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.id}"></td>
            <td th:text="${worker.firstName}"></td>
            <td th:text="${worker.lastName}"></td>
            <td th:text="${worker.email}"></td>
            <td>
                <span th:if="${worker.hotel}" th:text="${worker.hotel.name}"></span>
                <span th:unless="${worker.hotel}">Пусто</span>
            </td>
            <td>
                <form method="post" th:action="@{/workers/update-hotel}">
                    <input type="hidden" name="workerId" th:value="${worker.id}" />
                    <div class="input-group">
                        <input type="number" name="hotelId" class="form-control" placeholder="ID отеля">
                        <button type="submit" class="btn btn-primary">Обновить</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
