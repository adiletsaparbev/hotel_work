<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование документа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-edit me-2"></i>Редактирование документа</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Форма отправляет POST-запрос на URL /document/edit/{id} -->
                    <form th:action="@{/document/edit/{id}(id=${document.id})}" th:object="${document}" method="post">

                        <div class="mb-3">
                            <label for="documentType" class="form-label">Тип документа</label>
                            <input type="text" class="form-control" id="documentType" th:field="*{documentType}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="passportSeries" class="form-label">Серия паспорта</label>
                                <input type="text" class="form-control" id="passportSeries" th:field="*{passportSeries}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passportNumber" class="form-label">Номер паспорта</label>
                                <input type="text" class="form-control" id="passportNumber" th:field="*{passportNumber}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="issuedBy" class="form-label">Кем выдан</label>
                            <input type="text" class="form-control" id="issuedBy" th:field="*{issuedBy}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="issueDate" class="form-label">Дата выдачи</label>
                                <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Дата окончания срока</label>
                                <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="placeOfBirth" class="form-label">Место рождения</label>
                            <input type="text" class="form-control" id="placeOfBirth" th:field="*{placeOfBirth}">
                        </div>

                        <div class="mb-3">
                            <label for="nationality" class="form-label">Гражданство</label>
                            <input type="text" class="form-control" id="nationality" th:field="*{nationality}">
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/profile" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
